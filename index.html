<!DOCTYPE html>
<html lang="eng">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="css/style.css" >
	<link rel="stylesheet" href="css/sidebar.css">
	<script src="js/index.js"></script>
	<script>
		try {
			pdf2htmlEX.defaultViewer = new pdf2htmlEX.Viewer({});
		} catch (e) { }
	</script>
	<title>Report Viewer</title>
</head>

<body>

	<div id="page-container">

		<div id="sidebar">
			<div id="outline">
				<div class="MenuBox">
					<div class="TopBox"></div>
					<div class="HoverBox"></div>
					<ul>
						<li class="Active">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
								fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
								stroke-linejoin="round" class="feather feather-home">
								<path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
								<polyline points="9 22 9 12 15 12 15 22"></polyline>
							</svg>
							<span>Home</span>
						</li>
						<li id="btnprint">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
								fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
								stroke-linejoin="round" class="feather feather-printer">
								<polyline points="6 9 6 2 18 2 18 9"></polyline>
								<path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2">
								</path>
								<rect x="6" y="14" width="12" height="8"></rect>
							</svg>
							<span>Print</span>
						</li>
						<li id="btnDownload">

							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
								fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
								stroke-linejoin="round" class="feather feather-download">
								<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
								<polyline points="7 10 12 15 17 10"></polyline>
								<line x1="12" y1="15" x2="12" y2="3"></line>
							</svg>
							<span>Download</span>
						</li>
						<li id="zoomin">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
								fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
								stroke-linejoin="round" class="feather feather-zoom-in">
								<circle cx="11" cy="11" r="8"></circle>
								<line x1="21" y1="21" x2="16.65" y2="16.65"></line>
								<line x1="11" y1="8" x2="11" y2="14"></line>
								<line x1="8" y1="11" x2="14" y2="11"></line>
							</svg>
							<span>Zoom in</span>
						</li>
						<li id="zoomout">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
								fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
								stroke-linejoin="round" class="feather feather-zoom-out">
								<circle cx="11" cy="11" r="8"></circle>
								<line x1="21" y1="21" x2="16.65" y2="16.65"></line>
								<line x1="8" y1="11" x2="14" y2="11"></line>
							</svg>
							<span>Zoom out</span>
						</li>
						<li>
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
								fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
								stroke-linejoin="round" class="feather feather-help-circle">
								<circle cx="12" cy="12" r="10"></circle>
								<path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
								<line x1="12" y1="17" x2="12.01" y2="17"></line>
							</svg>
							<span>Help</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="pf1" class="pf w0 h0" data-page-no="1" style={{ fontSize: width / 12 }}>
			<div>
				<!-- click on the any of the paragraph
				and see the change -->
				<p style="font-size:1.9vw;;
					font-weight:bold; 
					color:green;">Welcome to</p>
				<p style="font-size:35px;
					font-weight:bold; 
					color:green;">GeeksforGeeks!.</p>
				<button>Click Here!</button>
			</div>
		</div>
	</div>

	<script src="js/sidebar.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/html2pdf.js"></script>
	<script>
		$('#btnprint').on('click', function () {
			$("#pf1").removeAttr("style");
			window.print();
		});

		$('#zoomin').on('click', function () {
			var currentWidth = $('#pf1').width();
			$("#pf1").css("width", currentWidth + 100 + "px");
			$("#pf1").css("height", ((currentWidth + 100) * 1.414) + "px");

		});

		$('#zoomout').on('click', function () {
			var currentWidth = $('#pf1').width();
			$("#pf1").css("width", currentWidth - 100 + "px");
			$("#pf1").css("height", ((currentWidth - 100) * 1.414) + "px");

		});


		const options = {
			margin: 0,
			filename: 'filename.pdf',
			image: {
				type: 'jpeg',
				quality: 0.98
			},
			html2canvas: {
				scale: 2
			},
			jsPDF: {
				unit: 'in',
				format: 'a4',
				orientation: 'portrait'
			}
		}


		$('#btnDownload').click(function (e) {
			e.preventDefault();
			var element = document.getElementById('pf1').innerHTML;
			//html2pdf(element);


			html2pdf().from(element).set(options).save();
			//window.print();
		});
	</script>
</body>

</html>
