							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"

								fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
								stroke-linejoin="round" class="feather feather-zoom-out">
								<circle cx="11" cy="11" r="8"></circle>
								<line x1="21" y1="21" x2="16.65" y2="16.65"></line>
								<line x1="8" y1="11" x2="14" y2="11"></line>
							</svg>
							<span>Zoom out</span>
						</li>
						<li>
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
								fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"

							</svg>
							<span>Help</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="pf1" class="pf w0 h0" data-page-no="1" style="font-size: 99%; background-image: url('https://mswordidcards.com/wp-content/uploads/2019/07/Employee-id-142-CRC.png');">

		</div>
	</div>

	<script src="js/sidebar.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/html2pdf.js"></script>
	<script>
		$('#btnprint').on('click', function () {
			var css = '@page { size: portrait; }',
				head = document.head || document.getElementsByTagName('head')[0],
				style = document.createElement('style');

			style.type = 'text/css';
			style.media = 'print';

			if (style.styleSheet) {
				style.styleSheet.cssText = css;
			} else {
				style.appendChild(document.createTextNode(css));
			}
			head.appendChild(style);
			window.print();
		});

		$('#zoomin').on('click', function () {
			var currentWidth = $('#pf1').width();
			$("#pf1").css("width", currentWidth + 100 + "px");
			$("#pf1").css("height", ((currentWidth + 100) * 1.414) + "px");
		});

		$('#zoomout').on('click', function () {
			var currentWidth = $('#pf1').width();
			$("#pf1").css("width", currentWidth - 100 + "px");
			$("#pf1").css("height", ((currentWidth - 100) * 1.414) + "px");
		});


		const options = {
			margin: 0.5,
			filename: 'filename.pdf',
			image: {
				type: 'jpeg',
				quality: 0.98
			},
			html2canvas: {
				scale: 2
			},
			jsPDF: {
				unit: 'in',
				format: 'a4',
				orientation: 'portrait'
			}
		}


		$('#btnDownload').click(function (e) {
			e.preventDefault();
			var element = document.getElementById('pf1').innerHTML;
			//html2pdf(element);


			//html2pdf().from(element).set(options).save();
			//window.print();

			// html2pdf().from(element).set(options).toPdf().get('pdf').then(function (pdf) {
			// 	var totalPages = pdf.internal.getNumberOfPages();

			// 	for (i = 1; i <= totalPages; i++) {
			// 		pdf.setPage(i);
			// 		pdf.setFontSize(40);
			// 		pdf.setTextColor(150);
			// 		pdf.text('Page ' + i + ' of ' + totalPages, pdf.internal.pageSize.getWidth() - 300, pdf.internal.pageSize.getHeight() - 90);
			// 	}
			// }).save();


			html2pdf()
				.from(element)
				.set({
					margin: [0, 0, 0, 0],
					filename: 'file.pdf',
					image: { type: 'jpeg', quality: 0.98 },
					html2canvas: {
						//dpi: 96, 
						scale: 2,
						//scrollX: 0, 
						//scrollY: 0, 
						//backgroundColor: '#FFF' 
						logging: true,
						letterRendering: true
					},
					jsPDF: { unit: 'pt', format: 'a4', orientation: 'p' },
					pagebreak: { before: '.page-break', avoid: 'img' }
				})
				.toPdf()
				.get('pdf').then(function (pdf) {
					var totalPages = pdf.internal.getNumberOfPages();

					for (let i = 1; i <= totalPages; i++) {
						pdf.setPage(i);
						pdf.setFontSize(10);
						pdf.setTextColor(150);
						pdf.text('Page ' + i + ' of ' + totalPages, pdf.internal.pageSize.getWidth() - 70, pdf.internal.pageSize.getHeight() - 10);
					}
				}).save();
		});
	</script>
</body>

</html>
